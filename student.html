<html>
<center><head> My first web app</head></center>
<body>
<form>
<table align="center" bgcolor="sky blue" border="5" cellspacing="10">
<tr><td>Name</td>
<td><input type="text" name="n"></td>
</tr>

<tr><td>Branch</td>
<td><select><option>--SELECT--</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>IT</option>
            <option>EEE</option>
            <option>CIVIL</option>
            <option>MECH</option>
            <option>AUTO</option>
</select>
</td>
</tr>

<tr><td>rollno</td>
<td><input type="name" rollno="r"</td>
</tr>

<tr><td>Year</td>
<td><select><option>--SELECT--</option>
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
</select>
</td>
</tr>

<tr><td>Contact</td>
<td><input type="text" name="c"></td>
</tr>

<tr><td>Gender</td>
<td><input type="radio" name="g">Male
    <input type="radio" name="g">Female
    <input type="radio" name="g">Others
</td>
</tr>

<tr><td>Address</td>
<td><textarea rows="10" cols="30" name="a"></textarea></td>
</tr>

<tr><td>Skillset</td>
<td><input type="checkbox" name="s">C
    <input type="checkbox" name="s">Java
    <input type="checkbox" name="s">Python
    <input type="checkbox" name="s">C++
</td>
</tr>

<tr><td><input type="reset" value="RESET"></td>
    <td><input type="submit" value="SUBMIT"></td>
</tr>

</table>
</form>
</body>
